<app-header titulo="slides"></app-header>

<ion-content padding>
  <ion-slides mode="ios" pager="ios" scrollbar="ios" [options]="slideOptsFade">
    <ion-slide *ngFor="let slide of slider">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
          <ion-card-title>Awesome Title</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-img [src]="slide.image"></ion-img>  
          <ion-card-title>{{slide.title}}</ion-card-title>
          <ion-card-subtitle class="texto">{{slide.description}}</ion-card-subtitle>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
