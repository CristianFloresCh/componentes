<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/">
      </ion-back-button>
    </ion-buttons>
    <ion-title>SearchBar</ion-title>
  </ion-toolbar>
  <ion-searchbar placeholder="Buscar Album" 
    inputmode="decimal" type="decimal" 
    (ionChange)="onSearchChange($event)" 
    [debounce]="250" 
    showCancelButton="always"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let album of albums  | filtro:busqueda">
      <ion-label>{{album.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
