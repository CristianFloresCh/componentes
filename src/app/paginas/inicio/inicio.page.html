<ion-header>
  <ion-toolbar>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <button>Aceptar</button>
  <ion-button routerLink="/action-sheet" expand="block" color="tertiary">
    Action Sheet
  </ion-button>
  <ion-button routerLink="/alert" expand="block" color="primary">
    Alert
  </ion-button>
  <ion-list>
    <ion-item *ngFor="let item of componente" [routerLink]="item.direccion">
      <ion-icon slot="start" [name]="item.icon"></ion-icon>
      <ion-text>{{item.nombre}}</ion-text>
    </ion-item>
  </ion-list>
</ion-content>
